<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Members I
                like</button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Members who
                like me</button>
            <button class="btn btn-primary" btnRadio="mutual" [(ngModel)]="predicate"
                (click)="loadLikes()">Mutual</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of likesService.paginatedResult()?.items">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="likesService.paginatedResult()?.pagination">
    <pagination [(ngModel)]="likesService.paginatedResult()!.pagination!.currentPage" [boundaryLinks]="true" [totalItems]="likesService.paginatedResult()!.pagination!.totalItems"
        [itemsPerPage]="likesService.paginatedResult()!.pagination!.itemsPerPage" (pageChanged)="pageChanged($event)"
        [maxSize]="10" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
